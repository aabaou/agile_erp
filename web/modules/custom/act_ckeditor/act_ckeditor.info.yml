name: 'Actency CKEditor'
description: 'This plugin extends functionality for the basic CKEditor. Before activating this module it is advisable to run the script ckeditor.sh otherwise you will have to manually add the libraries and modules that it uses.'
type: module
core: 8.x
package: CKEditor
dependencies:
  - ckeditor
  - youtube
  - embed
  - dropzonejs
  - anchor_link
  - entity
  - entity_embed
  - entity_browser
  - file_browser
  - imce
  - layouter
version: 8.x-1.0